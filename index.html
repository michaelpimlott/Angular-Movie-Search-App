<!DOCTYPE html>
<html ng-app="movieApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie App</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <div class="page-header">
  <h1>broke-ass IMDB</h1>
  <h3>enter a movie by title</h3>
  <input type="text" ng-model='movieSearch' placeholder="title">
      <br>
      <br>
      <a href='/#/{{movieSearch}}'><button type="button" class="btn btn-primary btn-md">
        Search  <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
      </button></a>
  </div>
  <div ng-view></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/main_controller.js"></script>
    <script type="text/javascript" src="/js/controllers/show_controller.js"></script>
  </body>
</html>
